<nav class="navbar" [class.scrolled]="scrolled()">
  <div class="container nav-inner">
    <!-- Logo -->
    <a class="logo" (click)="scrollTo('#home')">
      <span class="logo-bracket">&lt;</span>
      <span class="logo-name">AA</span>
      <span class="logo-bracket">/&gt;</span>
    </a>

    <!-- Desktop Links -->
    <ul class="nav-links">
      @for (link of navLinks; track link.href) {
        <li>
          <a
            [class.active]="activeSection() === link.href.replace('#', '')"
            (click)="scrollTo(link.href)">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>

    <!-- CTA -->
    <a class="btn-hire" (click)="scrollTo('#contact')">Hire Me</a>

    <!-- Hamburger -->
    <button class="hamburger" [class.open]="menuOpen()" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="menuOpen()">
    <ul>
      @for (link of navLinks; track link.href) {
        <li>
          <a (click)="scrollTo(link.href)">{{ link.label }}</a>
        </li>
      }
      <li><a class="btn-hire-mobile" (click)="scrollTo('#contact')">Hire Me</a></li>
    </ul>
  </div>
</nav>
