<footer class="footer">
  <div class="container footer-inner">
    <!-- Top row -->
    <div class="footer-top">
      <div class="footer-brand">
        <span class="footer-logo">
          <span class="bracket">&lt;</span>AA<span class="bracket">/&gt;</span>
        </span>
        <p class="footer-tagline">Building scalable software at the intersection<br>of Full Stack & Generative AI.</p>
      </div>

      <nav class="footer-nav">
        @for (link of navLinks; track link.id) {
          <a (click)="scrollTo(link.id)">{{ link.label }}</a>
        }
      </nav>

      <div class="footer-socials">
        @for (social of socials; track social.label) {
          <a [href]="social.href" target="_blank" rel="noopener" [attr.aria-label]="social.label" [innerHTML]="social.icon | safeHtml"></a>
        }
      </div>
    </div>

    <!-- Divider -->
    <div class="footer-divider"></div>

    <!-- Bottom row -->
    <div class="footer-bottom">
      <p class="footer-copy">
        &copy; {{ year }} <strong>Akhilesh Allewar</strong>. Built with
        <svg viewBox="0 0 24 24" fill="#6366f1" width="14" height="14"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        using Angular 21
      </p>
      <button class="scroll-top-btn" (click)="scrollToTop()" aria-label="Back to top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="18" height="18"><path d="M18 15l-6-6-6 6"/></svg>
      </button>
    </div>
  </div>
</footer>
